<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | The People's Elbow</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@400;700&display=swap">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .error-code {
            font-family: 'Bangers', cursive;
            font-size: 8rem;
            color: #CE9C00;
            text-shadow: 4px 4px 0 #000;
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            margin: 1rem 0;
            color: #333;
        }
        
        .error-message {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 2rem auto;
        }
        
        .error-image {
            max-width: 100%;
            height: auto;
            margin: 2rem 0;
            border: 5px solid #CE9C00;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .home-button {
            display: inline-block;
            background-color: #CE9C00;
            color: white;
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            padding: 0.5rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Universal Header Component -->
    <div id="header-placeholder"></div>

    <main>
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Technicality No Down Boo Over!</h2>
            <img src="images/404-technicality.jpg" alt="404 Error" class="error-image">
            <p class="error-message">The page you're looking for has been pinned to the mat or might have tapped out. Let's get you back in the ring!</p>
            <a href="index.html" class="home-button">Back to Home</a>
        </div>
    </main>

    <!-- Universal Footer Component -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
